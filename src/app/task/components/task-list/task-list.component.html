<h3>
  My Tasks
  <img *ngIf="loading" src="assets/loader.gif">
</h3>
<ul>
  <li *ngFor="let task of tasks; first as first, last as last">
      <app-task-list-item
        [task]="task"
        [disabled]="loading"
        [first]="first"
        [last]="last"
        (error)="loadTasks()"
        (delete)="removeTask($event)"
        (movedUp)="sortUp($event)"
        (movedDown)="sortDown($event)"
      ></app-task-list-item>
  </li>
</ul>
<button type="button" class="btn btn-default" (click)="addNewTask()" [disabled]="loading">
  Add New Task
</button>
<button type="button" class="btn btn-default" (click)="removeAllTasks()" [disabled]="loading">
  Clear task list
</button>
